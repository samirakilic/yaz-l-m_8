        <p>Size valorant ajanları hakkında bi bilgilendirme sayfası hazırladım.İyi okumalar.</p>

        <figure>
            <p><b>Jett</b> Anavatanı Güney Kore'yi temsil eden Jett'in çevik ve darbelerden kaçmaya dayalı dövüş tarzı, başkalarının alamadığı riskleri almasını sağlar. Her çatışmada üstünlüğünü belli eder ve rakipleri daha nerede olduğunu anlamadan onları kesip biçmeye başlar.</p>
            <img class="foto" src="jett.png">
        </figure>

        <figure>
            <p><b>Raze</b> Bomba gibi bir kişiliğe ve kocaman silahlara sahip olan Raze, aramıza Brezilya'dan katılıyor. Kafa göz dalan oyun tarzıyla düşmanları saklandıkları deliklerden çıkarmakta ve dar alanları ''bam bam bam'' temizlemekte üstüne yoktur.</p>
            <img class="foto" src="raze.jpg">
        </figure>

        <figure>
            <p><b>Breach</b> İnsanüstü güçlere sahip İsveçli Breach, düşman zemininde sert bir şekilde yolu açan, hedeflenebilir bir kinetik dalga gönderir. Sebep olduğu hasar ve darbe, savaşın dengelerini değiştirecek niteliktedir.</p>
            <img class="foto" src="breach.avif">
        </figure>

        <figure>
            <p><b>Omen</b> Bir anının hayaleti olan Omen gölgelerin içinde avlanır. Düşmanlarını kör eder, savaş alanını boydan boya kat eder ve paranoyanın, onun ne taraftan saldıracağını anlamaya çalışan rakiplerinin damarlarında gezinmesini sağlar.</p>
            <img class="foto" src="omen.jpg">
        </figure>

        <figure>
            <p><b>Brimstone</b> Aramıza ABD'den katılan Brimstone'un hava araçları sayesinde takımı her zaman 1-0 öndedir. Gereken her türlü işlevselliği titizlikle ve güvenle sağlaması, muharebe alanında bu kumandanı eşsiz kılar.</p>
            <img class="foto" src="brimstone.jpg">
        </figure>

        <figure>
            <p><b>Phoenix</b> Aramıza Birleşik Krallık'tan katılan ve yıldızlardan aldığı gücü dövüş stilinin her noktasına yansıtan Phoenix, savaş alanını alevlerle ve patlamalarla aydınlatır. Arkasında destek olsun olmasın, bildiği gibi savaşmak için ileri atılacağından şüpheniz olmasın.</p>
            <img class="foto" src="phoenix.jpg">
        </figure>

        <figure>
            <p><b>Sage</b> Çinli ve kapı gibi Sage gittiği her yerde kendini ve takımını güvende tutar. Öldürülen silah arkadaşlarını hayata döndürme yeteneği ve agresif saldırıları bertaraf edebilmesiyle, cehennemvari savaş meydanında etrafına huzur verir.</p>
            <img class="foto" src="sage.jpg">
        </figure>

        <figure>
            <p><b>Sova</b> Rusya'nın uçsuz bucaksız tundralarında yetişen Sova düşmanlarını acımasız bir verimlilik ve titizlikle tespit eder, izlerini sürer ve onları yok eder. Özel yayı ve sıra dışı iz sürme yetenekleri ile ondan kaçsanız da asla saklanamazsınız.</p>
            <img class="foto" src="valorant-sova.avif">
        </figure>
        
        <figure>
            <p><b>Viper</b> Amerikalı kimyager Viper zehir yüklü, çeşit çeşit kimyasal cihazıyla savaş alanını kontrol altında tutarken düşmanın görüşünü de sekteye uğratır. Avını zehriyle değilse bile aklıyla mutlaka avcunun içine alır.</p>
            <img class="foto" src="viper.avif">
        </figure>

        <figure>
            <p><b>Cypher</b> Faslı bilgi uzmanı ve tek kişilik gözetleme ağı Cypher, düşmanın her hareketini bilir, her sırrını duyar ve her manevrasını görür. Cypher'ın gözleri hep üzerinizdedir.</p>
            <img class="foto" src="cypher.webp">
        </figure>

        <figure>
            <p><b>Reyna</b> Meksika'nın kalbinden kopup gelmiş Reyna teke tek çatışmalarda düşmanını ezer ve aldığı her skorla daha da coşar. Yapabilecekleri tamamen saf beceri gerektirir ve onu ciddi şekilde performansa dayalı kılar.</p>
            <img class="foto" src="reyna.webp">
        </figure>

        <figure>
            <p><b>Killjoy</b> Alman dâhi Killjoy, kendi icatlarından oluşan cephaneliğiyle savaş meydanını kontrol altına alır. Cihazlarının verdiği hasar rakiplerini durdurmaya yetmezse robotlarının yardımıyla rakiplerini zayıflatarak onların ortadan kaldırılmalarını kolaylaştırır.</p>
            <img class="foto" src="killjoy.webp">
        </figure>

        <figure>
            <p><b>Skye</b> Aramıza Avustralya'dan katılan Skye, beraberinde getirdiği vahşi hayvan ordusuyla birlikte çatışmayı iyiden iyiye kızıştırıyor. Düşmana ayak bağı olan hayvanları ve takım arkadaşlarını iyileştirme yetisiyle, takımının gücünü pekiştiriyor ve takımdaki herkesi kolluyor.</p>
            <img class="foto" src="skye.jpg">
        </figure>

        <figure>
            <p><b>Yoru</b> Japon Yoru, gerçeklikte açtığı geçitlerden geçerek düşman hattına sinsice sızıyor. Yanılsamalardan ve kaba kuvvetten eşit oranda faydalanarak hedeflerini göz açıp kapayıncaya kadar indiriyor.</p>
            <img class="foto" src="yoru.jpg">
        </figure>

        <figure>
            <p><b>Astra</b> Ganalı ajan Astra, kozmosun enerjisini kullanarak savaş meydanını lehine değiştirebiliyor. Astral yolculuğu üzerinde tam kontrole sahip olması ve engin stratejik öngörüsüyle, düşmanın bir sonraki hamlesinden her zaman birkaç ışık yılı önde.</p>
            <img class="foto" src="astra.avif">
        </figure>

        <figure>
            <p><b>Kay/o</b> KAY/O, radyantları etkisiz hale getirmek için üretilmiş bir savaş makinesi. Düşmanlarının yeteneklerini sindirerek karşı koyma yetilerini bastırır. Böylece hem kendisini hem de takım arkadaşlarını korur.</p>
            <img class="foto" src="kayo.png">
        </figure>

        <figure>
            <p><b>Chamber</b> Her daim şık ve tam teçhizat dolaşan Fransız silah tasarımcısı Chamber, ölümcül isabetliliğiyle rakipleri ortadan kaldırıyor. Özel yeteneklerini kullanarak görüş mesafesi sağlar, uzaktaki rakipleri avlar ve her plana mükemmel bir şekilde uyum sağlar.</p>
            <img class="foto" src="chamber.jpg">
        </figure>

        <figure>
            <p><b>Neon</b> Filipinli Ajan Neon, şoke edici bir hızla öne atılır ve bedeninin ürettiği biyoelektrik dalgalarını düşmanların üstüne salar. Düşmanları gafil avlamak için yarışırcasına koşar ve hepsini yıldırım hızıyla indirir.</p>
            <img class="foto" src="neon.jpeg">
        </figure>

        <figure>
            <p><b>Fade</b> Türk kelle avcısı Fade, düşmanların sırlarını gasp etmek için saf kâbus gücünü kullanır. Korkuyla uyum içinde çalışarak hedeflerini avlar ve hedeflerinin işini bitirmeden önce en büyük korkularını açığa çıkarır.</p>
            <img class="foto" src="fade.jpg">
        </figure>

        <figure>
            <p><b>Harbor</b> Hindistan'ın kıyılarından gelen Harbor, kadim teknolojilerle suya hükmederek sahada fırtınalar koparıyor. Dostlarını korumak ve düşmanlarını alt etmek için güçlü akıntılar ve coşkun dalgalar çağırıyor.</p>
            <img class="foto" src="harbor.avif">
        </figure>

        <figure>
            <p><b>Gekko</b> Los Angeles çocuğu Gekko yaratıklardan oluşan belalı tayfasına liderlik etmekte. Gekko'nun tayfası ileri atılarak düşmanların başına bela olur. Sonrasında Gekko onları toplar ve birlikte tekrar bela olacak düşman aramaya koyulurlar.</p>
            <img class="foto" src="gekko.webp">
        </figure>

        <figure>
            <p><b>Deadlock</b> Norveçli ajan Deadlock, savaş esnasında en ölümcül saldırıları bile savuşturabilecek son teknoloji bir nanobağ ağı kullanır. Keskin gözlerinden kaçan, vahşetinden kurtulan olmamıştır.</p>
            <img class="foto" src="deadlock.jpg">
        </figure>
